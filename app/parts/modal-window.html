<div class="modal modal-window" id="modalWindow">
  <div class="modal-window__wrapper">
    <div class="modal-header">
      <h2 class="modal-header__title">Авторизация</h2>
      <div id="modalClose" data-modal="modalWindow" class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>

    <div class="modal-body">
      <div class="auth">
        <div class="modal-body__wrapper">
          <div class="input-block">
            <label for="inputName">Логин</label>
            <input type="text" name="auth_login" id="inputName" value="" placeholder="Введите логин">
          </div>
          <div class="input-block">
            <label for="inputPass">Пароль</label>
            <input type="password" name="auth_pass" id="inputPass" value="" placeholder="Введите пароль">
          </div>
          <div class="input-block">
            <div class="input-text text-right" id="forgotPass">
              <span>Забыли пароль?</span>
            </div>
          </div>
          <div class="input-btns">
            <div class="dBtn dBtn-blue dBtn-bgr dBtn-fit" id="submitAuth">Войти</div>
          </div>
        </div>
      </div>
      <div class="reg">
        <div class="modal-body__wrapper">
          <div class="reg-btn">
            <a href="reg.html" class="dBtn dBtn-blue dBtn-bgr">Зарегистрироваться</a>
          </div>
          <div class="reg-text">
            После регистрации на сайте вам будет доступно отслеживание состояния заказов, личный кабинет и другие новые возможности
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer"></div>
  </div>
</div>
